            <h2>🇯🇵 柴犬とは</h2>
            <p>
                柴犬は、古くから日本に存在する**小型犬種**で、**日本犬**の一種です。1936年に日本の**天然記念物**に指定されました。
                その名前は「小さな犬」を意味する「柴（しば）」から来ていると言われています。
            </p>
            <p>
                近年では、その愛嬌のある表情と忠実な性格から、日本だけでなく**世界中で人気**を博しています。
            </p>
        </section>

        <section id="features">
            <h2>🐾 特徴と性格</h2>
            <ul>
                <li>**体格:** 筋肉質で引き締まった体つきをしており、体高はオスで約38-41cm、メスで約35-38cmです。</li>
                <li>**毛質:** 密度の高い**ダブルコート**（二層構造の被毛）を持ち、防寒性に優れています。年に2回、換毛期があります。</li>
                <li>**顔立ち:** **きつね顔**と**たぬき顔**の二つのタイプがあり、どちらも三角の立ち耳と丸まった尾が特徴的です。</li>
                <li>**性格:** **忠実**で飼い主に深い愛情を示しますが、**独立心**が強く、頑固な一面もあります。警戒心が強く、番犬としても優秀です。</li>
            </ul>
        </section>

        <section id="care">
            <h2>🏡 飼育のポイント</h2>
            <p>
                柴犬は活発な犬種なので、**毎日十分な運動**が必要です。しつけは、独立心が強いため、**子犬の頃から一貫性を持って**行うことが重要です。
                また、換毛期の抜け毛は非常に多いため、**定期的なブラッシング**が欠かせません。
            </p>
